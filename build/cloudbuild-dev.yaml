 steps:
 # Build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-f', 'Dockerfile.dev', '-t', 'asia.gcr.io/$PROJECT_ID/go-api:develop', '.']
 # Push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'asia.gcr.io/$PROJECT_ID/go-api:develop']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - 'go-api-dev'
   - '--image'
   - 'asia.gcr.io/$PROJECT_ID/go-api:develop'
   - '--region'
   - 'asia-southeast1'
   - '--platform'
   - 'managed'
   - '--allow-unauthenticated'
 images:
 - 'asia.gcr.io/$PROJECT_ID/go-api:develop'