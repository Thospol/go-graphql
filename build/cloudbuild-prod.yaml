 steps:
 # Build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'asia.gcr.io/$PROJECT_ID/go-api:master', '.']
 # Push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'asia.gcr.io/$PROJECT_ID/go-api:master']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - 'go-api'
   - '--image'
   - 'asia.gcr.io/$PROJECT_ID/go-api:master'
   - '--region'
   - 'asia-southeast1'
   - '--platform'
   - 'managed'
   - --allow-unauthenticated
 images:
 - 'asia.gcr.io/$PROJECT_ID/go-api:master'